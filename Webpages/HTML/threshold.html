<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature Threshold</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">ğŸŒ¡ï¸ Temperature Threshold</h1>
    
    <div class="mb-4">
      <label for="threshold" class="block text-gray-700 font-semibold mb-2">Set Threshold (Â°C):</label>
      <input type="number" id="threshold" class="w-full p-2 border rounded-lg" placeholder="e.g. 30" />
    </div>

    <div class="mb-4">
      <label for="current" class="block text-gray-700 font-semibold mb-2">Current Temperature (Â°C):</label>
      <input type="number" id="current" class="w-full p-2 border rounded-lg" placeholder="e.g. 28" />
    </div>

    <button onclick="checkThreshold()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
      Check Status
    </button>

    <div id="result" class="mt-6 text-center text-lg font-semibold"></div>
  </div>

  <script>
    function checkThreshold() {
      const threshold = parseFloat(document.getElementById('threshold').value);
      const current = parseFloat(document.getElementById('current').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(threshold) || isNaN(current)) {
        resultDiv.textContent = "Please enter both values correctly.";
        resultDiv.className = "mt-6 text-center text-red-600 font-semibold";
        return;
      }

      if (current > threshold) {
        resultDiv.textContent = `ğŸ”¥ Above Threshold! (${current}Â°C > ${threshold}Â°C)`;
        resultDiv.className = "mt-6 text-center text-red-600 font-semibold";
      } else {
        resultDiv.textContent = `âœ… Within Safe Range (${current}Â°C â‰¤ ${threshold}Â°C)`;
        resultDiv.className = "mt-6 text-center text-green-600 font-semibold";
      }
    }
  </script>
</body>
</html>
